add_newline = false

format="""\
    $directory\
    $lua\
    $python\
    $nodejs\
    $golang\
    $rust\
    $git_branch\
    $git_status\
    $git_state\
    $jobs\
    $character\
"""

[directory]
  style = "bold #81a1c1"
  truncation_length = 3
  truncate_to_repo = true
  home_symbol = "~"
  read_only = ""
  format = "[($path )]($style)[$read_only]($read_only_style)"

[lua]
  symbol = ""
  format ="[($symbol$version )]($style)"

[python]
  style = "yellow"
  symbol = ""
  format = '[($symbol${version}) (\($virtualenv\) )]($style)'
  python_binary = ["python3"]

[nodejs]
  symbol = ""
  style = "green"
  format ="[($symbol$version )]($style)"

[rust]
  symbol = ""
  format = "[($symbol$version )]($style)"

[golang]
  symbol = ""
  format = "[($symbol$version )]($style)"

[git_branch]
  style = "bold #5e81ac"
  format = "[($symbol$branch )]($style)"

[git_status]
  style = "bold #d08770"
  ahead = "$count"
  diverged = "${ahead_count}|${behind_count}"
  behind = "${count}"

[git_state]
  format = "[($state( $progress_current of $progress_total ))]($style) "

[character]
  success_symbol = "[➜](green)"
  error_symbol = "[✗](red)"
  vicmd_symbol = "[«](cyan)"
